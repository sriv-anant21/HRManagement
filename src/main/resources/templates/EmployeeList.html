<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

 

<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    
<style type="">

h1::after {
 content:"Welcome Anant!";
 color:#3657A4;
 font-weight:600;
 float:right;
 font-size:12px;
 margin-top:20px;
}
</style>    
</head>
<body>

 

    <div class="container my-2">
    <h1>Employees List</h1>
<!--     <a href="Logout.html" class="glyphicon glyphicon-log-in" style="float:right">Logout</a>
 -->    
    <br><a href = "/showFormNewEmployee" class="btn btn-primary btn-sm mb-3"> Upload Employee Details </a>
	<a th:href="@{/users/export/pdf}" class="btn btn-primary btn-sm mb-3">Download Employee details</a>    
    
    
        <table border="1" class = "table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>
                        
                            Employee Code
                    </th>
                    <th>
                    
                            Employee Name
                    </th>
                    <th>
                    
                            Employee Location
                    </th>
                    <th>
                    
                            Employee Email
                    </th>
                    <th>
                    Employee Date Of Birth
                    </th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employeeList}">
                    <td th:text="${employee.employeeCode}"></td>
                    <td th:text="${employee.employeeName}"></td>
                    <td th:text="${employee.employeeLocation}"></td>
                    <td th:text="${employee.employeeEmail}"></td>
                    <td th:text="${employee.employeeDateOfBirth}"></td>
                    <td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.employeeCode})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteEmployee/{id}(id=${employee.employeeCode})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
