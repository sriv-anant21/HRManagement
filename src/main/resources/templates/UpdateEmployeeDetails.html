<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">



<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<title>New Employee</title>
</head>
<body>
	<div class="container">


		<form th:action="@{/updateEmployee/{id}}" method="post"
			th:object="${employeeData}">
			<div class="form-group">
				<label for="exampleInputEmail1">Employee Code</label> <input
                type="text" th:field="${employeeData.employeeCode}" class="form-control"
                 name="employeeCode"
					readonly />
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Employee Name</label> <input
					type="text" th:field="${employeeData.employeeName}" class="form-control" placeholder="Enter Employee Name"
					name="employeeName">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Employee Email address</label> <input
					type="email" th:field="${employeeData.employeeEmail}" class="form-control" placeholder="Enter email"
					name="employeeEmail">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Employee address</label> <input
					type="text" th:field="${employeeData.employeeLocation}" class="form-control" placeholder="Enter email"
					name="employeeLocation">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Employee Date of Birth</label> <input
					type="text" th:field="${employeeData.employeeDateOfBirth}" class="form-control"
					placeholder="Enter employee date of Birth"
					name="employeeDateOfBirth">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
